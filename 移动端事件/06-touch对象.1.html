<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->

	<!-- 写全viewport的设置 才能获取到clientX/Y pageX/Y的正确的结果 -->
	<!-- <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
	<title>触屏事件</title>
	<style>
		body {
			padding: 0;
			margin: 0;
			background-color: #F7F7F7;
		}

		ul {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			padding: 0;
			margin: 0;
			list-style: none;
			background-color: #CCC;

		}

		li {
			height: 30px;
			line-height: 30px;
			padding: 0 20px;
		}

		.box {

			width: 1280px;
			/* width: 100%; */
			height: 200px;
			margin: 10px auto;
			background-color: pink;
			margin-top: 90px;
			line-height: 200px;
			text-align: center;
		}
	</style>
</head>

<body>
	<ul>
		<li class="client"></li>
		<li class="page"></li>
		<li class="screen"></li>
	</ul>
	<div class="box"></div>

	<script>
		var client = document.querySelector('.client');
		var page = document.querySelector('.page');
		var screen = document.querySelector('.screen');
		var box = document.querySelector('.box');

		box.addEventListener('touchstart',function(e){
			var toc = e.targetTouches[0];
			client.innerHTML = Math.floor(toc.clientX)+'/'+Math.floor(toc.clientY);
			page.innerHTML = Math.floor(toc.pageX)+'/'+Math.floor(toc.pageY);
			screen.innerHTML = Math.floor(toc.screenX)+'/'+Math.floor(toc.screenY);
			e.preventDefault();
		})

		// 综上:
		//    clientX/Y 获取的是可视区的X/Y坐标(不包含滚动)  推荐使用的   手指只在屏幕尺寸内滑动 所以用它
		//    pageX/Y   获取的是 触点相对于HTML文档左边沿的X/Y坐标(包含滚动)
		//    screenX/Y 获取的触点相对于屏幕左边沿的X/Y坐标(不包含滚动)  有兼容性问题所以不用


	</script>
</body>

</html>
