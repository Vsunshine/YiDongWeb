<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/juanye.css">
    <title>券页</title>
</head>

<body>
    <header>
        <a href="javascript:;">
            <i></i>
        </a>
        <h2>优惠活动</h2>
    </header>
    <main>
        <!-- 全场优惠 -->
        <div class="qcyh">
            <div class="qcyh-1">
                <h3>全场优惠</h3>
                <span>1/1</span>
            </div>
            <div class="qcyh-2">
                <div class="qcyh-2-ys">
                    <div class="ys-left">
                        <h2>全场满300减10</h2>
                        <span class="span1">双十一特价优惠全场满就减</span>
                        <span class="span2">14-11-11 20:12 至 14-11-12 23:12</span>
                    </div>
                    <div class="ys-right">
                        <img src="./image/sa.png" alt="">
                        <span>即将开始</span>
                    </div>
                </div>
                <div class="qcyh-3-db">
                    <a href="javascript:;">
                        <span>编辑</span>
                    </a>
                    <a href="javascript:;">
                        <span>分享</span>
                    </a>
                </div>
            </div>
        </div>

         <!-- 优惠券 -->
         <div class="qcyh">
            <div class="qcyh-1">
                <h3>优惠券</h3>
                <span>2/3</span>
            </div>
            <div class="qcyh-2" id="yhj-zi-1">
                <div class="qcyh-2-ys">
                    <div class="ys-left">
                        <h2>￥<span>5</span><span>(满0.00可用)</span></h2>
                        <span class="span1">已领取/已使用: 12/22 发行总数: 1230</span>
                        <span class="span2">14-11-11 20:12 至 14-11-12</span>
                    </div>
                    <div class="ys-right">
                        <img src="./image/sa.png" alt="">
                        <span>已领取完</span>
                    </div>
                </div>
            </div>
         </div>

        <!-- 满20 -->
        <div class="qcyh">
            <div class="qcyh-2">
                <div class="qcyh-2-ys" id="man20">
                    <div class="ys-left">
                        <h2>￥<span>20</span><span>(满500.00可用)</span></h2>
                        <span class="span1">已领取/已使用: 12/22 发行总数: 1230</span>
                        <span class="span2">14-11-11 20:12 至 14-11-12</span>
                    </div>
                    <div class="ys-right">
                        <img src="./image/sa.png" alt="">
                        <span>即将开始</span>
                    </div>
                </div>
                <div class="qcyh-3-db" id="lanmu">
                    <a href="javascript:;">
                        <span>作废</span>
                    </a>
                    <a href="javascript:;">
                        <span>预览</span>
                    </a>
                    <a href="javascript:;">
                        <span>分享</span>
                    </a>
                </div>
            </div>
        </div>

        <!-- 添加 -->
        <div class="qcyh" id="guangjia">
            <div class="qcyh-2">
                <span>添加优惠</span>
            </div>
        </div>
        <!-- 提示 -->
        <div class="ts">
            <h3>提示:</h3>
            <p>1、买家下单时只可选择其一（全场优惠或优惠券）</p>
            <p>2、优惠券一旦设置后不可修改</p>
        </div>
    </main>

   
</body>

</html>
