<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/qcyh.css">
    <title>全场优惠</title>
</head>

<body>
    <header>
        <a href="javascript:;">
            <i></i>
        </a>
        <h2>全场优惠</h2>
        <h3>规则说明</h3>
    </header>
    <main>
        <!-- 设置 -->
        <div class="sz">
            <form>
                <ul>
                    <li>活动名称</li>
                    <li>
                        <div class="szje">
                            <div class="szje-1">
                                <span>每单满足</span>
                                <span>不包括运费</span>
                                <input type="text">
                                <span>元</span>
                            </div>
                            <div class="szje-2">
                                <span>减免</span>
                                <input type="text">
                                <span>元</span>
                            </div>
                        </div>
                    </li>
                    <li>
                        <span>活动日期</span>
                        <div class="date">
                            <input type="date">至
                            <input type="date">
                        </div>

                    </li>
                    <li>
                        <div class="time1">
                            优惠时段
                            <span>此时段下优惠生效</span>
                        </div>
                        <div class="time2">
                            <input type="time">-
                            <input type="time">
                        </div>
                    </li>
                    <li>
                        仅首次下单有优惠
                        <div class="slideThree">
                            <input type="checkbox" value="None" id="slideThree" name="check" checked />
                            <label for="slideThree"></label>
                        </div>
                    </li>
                </ul>
                <div class="ind">
                    <input type="submit" value="保存">
                </div>
                
            </form>
        </div>
        
    </main>

</body>

</html>
