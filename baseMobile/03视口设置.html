<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <!-- layoutviewport:html的大小
    viewport 是视口
    width 设置视口的宽
    device-width 自适应设备的宽
    initial-scale 页面载入后，初始缩放比 为1； 一下格式，无论视pc还是移动端都写上 -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 400px;
            height: 200px;
            text-align: center;
            font-size: 30px;
            line-height: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box">
        5
    </div>
</body>
</html>
